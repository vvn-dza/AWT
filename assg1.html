<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Launch Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-500 p-4 text-white text-center">
    <h1 class="text-2xl font-bold">My Portfolio</h1>
  </header>

  <main class="p-4">
    <section class="bg-white p-6 rounded shadow mb-6 text-center">
      <h2 class="text-xl font-semibold mb-4">Welcome to My Portfolio</h2>
      <p class="text-gray-700 mb-6">Explore my projects, learn more about me, and get in touch.</p>
      <div class="space-x-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">About Me</button>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">My Projects</button>
        <button class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">Contact</button>
      </div>
    </section>

    <section class="bg-gray-200 p-6 rounded shadow text-center">
      <h2 class="text-lg font-semibold mb-4">Features</h2>
      <ul class="list-disc list-inside text-gray-700">
        <li>Responsive design with Tailwind CSS</li>
        <li>Clean and simple interface</li>
        <li>Customizable components</li>
      </ul>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-4 text-center">
    <p> 2025 My Portfolio</p>
  </footer>
</body>
</html>
